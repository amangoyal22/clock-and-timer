<!DOCTYPE html>
<html>
    <head>
    </head>
    <body onload="dc()">
        <div id="clock"></div>
        <script>
            setInterval(dc,500);
            function dc(){
                var time = new Date();
                var hrs = time.getHours();
                var min = time.getMinutes();
                var sec = time.getSeconds();
                var day = time.getDay();
                var x='AM';
                if(hrs>=12){
                    x='PM';
                }
               if(hrs<10){
                   hrs='0'+hrs;
               }
                if(min<10){
                   min='0'+min;
               }
                if(sec<10){
                   sec='0'+sec;
               }document.getElementById('clock').innerHTML=hrs+":"+min+":"+sec+" "+x;
            }
        </script>
    </body>
</html>
